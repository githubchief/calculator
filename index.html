<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="input">input</div>
            <div class="output">output</div>
        </div>
        <div class="keypad">
            <div class="first row">
                <button type="button" class="button all-clear">AC</button>
                <button type="button" class="button clear">C</button>
                <button type="button" class="button operation %">%</button>
                <button type="button" class="button operation /">/</button>
            </div>
            <div class="second row">
                <button type="button" class="button num7">7</button>
                <button type="button" class="button num8">8</button>
                <button type="button" class="button num9">9</button>
                <button type="button" class="button operation +">+</button>
            </div>
            <div class="third row">
                <button type="button" class="button num4">4</button>
                <button type="button" class="button num5">5</button>
                <button type="button" class="button num6">6</button>
                <button type="button" class="button operation -">-</button>
            </div>
            <div class="fourth row">
                <button type="button" class="button num1">1</button>
                <button type="button" class="button num2">2</button>
                <button type="button" class="button num3">3</button>
                <button type="button" class="button operation *">x</button>
            </div>
            <div class="fifth row">
                <button type="button" class="button num0">0</button>
                <button type="button" class="button dot">.</button>
                <button type="button" class="button equals">=</button>
            </div>
        </div>
        
        
    </div>
    <div class="footer">Footer</div>
    
</body>
</html>
